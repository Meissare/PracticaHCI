<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Filtros HTML/CSS/JS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Iconos simples para simular los de React -->
    <link href="cdnjs.cloudflare.com" rel="stylesheet">
</head>
<body>
    <div class="filter-bar">
        <div class="space-y-6">

            <!-- Search Bar and City Selector -->
            <div class="grid-cols-2 gap-4">
                <div class="input-group">
                    <i class="fas fa-search icon"></i>
                    <input type="text" id="search-events" placeholder="Buscar eventos...">
                </div>

                <div class="input-group">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <select id="select-city">
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Valencia">Valencia</option>
                    </select>
                </div>
            </div>

            <!-- Category Filters -->
            <div>
                <div class="flex items-center gap-2 mb-4">
                    <i class="fas fa-filter icon-green"></i>
                    <span class="category-label">Categor√≠as</span>
                </div>
                <div class="flex-wrap gap-3">
                    <button class="badge" data-category="Todos">Todos</button>
                    <button class="badge" data-category="Lo + buscado">Lo + buscado</button>
                    <button class="badge" data-category="Conciertos">Conciertos</button>
                    <button class="badge" data-category="Teatro">Teatro</button>
                    <button class="badge" data-category="Cine">Cine</button>
                    <button class="badge" data-category="Deporte">Deporte</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor para mostrar el resultado de los filtros -->
    <div class="results-container">
        <h2>Resultados de Filtros Activos:</h2>
        <p id="active-filters">Ninguno</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
